spring.config.import=optional:file:src/main/resources/application-local.properties

# ======================= DATABASE =======================
spring.datasource.url=jdbc:mysql://localhost:3306/edoctorat
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.main.allow-bean-definition-overriding=true
app.frontend.url=http://localhost:5173
server.port=9090

# =================== CANDIDAT CONFIG ====================
edoctorat.candidat.max-choix=3

# =================== GOOGLE OAUTH2 ======================
# Secrets in application-local.properties (not committed)
# spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENT_ID
# spring.security.oauth2.client.registration.google.client-secret=YOUR_CLIENT_SECRET
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# ======================= MAIL CONFIG ====================
# Secrets in application-local.properties (not committed)
# spring.mail.username=YOUR_EMAIL
# spring.mail.password=YOUR_APP_PASSWORD
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
