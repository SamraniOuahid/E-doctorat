# =================== GOOGLE OAUTH2 ======================


# ---- registration ----
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:INSERT_CLIENT_ID_HERE}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:INSERT_CLIENT_SECRET_HERE}
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# You can either put the literal URL or use {baseUrl}. Both work.
# I recommend the generic form so it still works if you change the port.
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ---- provider (Google endpoints) ----
# Easier version: just give issuer-uri and Spring discovers all endpoints.
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

